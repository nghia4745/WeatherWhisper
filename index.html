<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WeatherWhisper</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </head>
  <body class="container">
    <div class="layout">
      <label class="title">&#9729;WeatherWhisper&#8482;</label><br>
      <div class="alert alert-info fade in"><label>Please Enter a <em>City, Country</em> &#9996;</label><label class="closeBtn">&#10060;</label>
      </div>
      <input type="text" class="form-control textInput" placeholder="&#9998; City, Country" data-toggle="toolTip" title="Ex. Houston, US">
      <button class="btn enterBtn">Enter</button>
      <button class="btn toggleBtn">Units</button>
      <!--<img width="100px" height="100px" class="icon" alt="weatherIcon" data-toggle="toolTip" title="Status" src="#">-->
    </div>
    <div class="content row">
      <ul class="col-xs-6">
        <li class="myData location" data-toggle="toolTip" title="Location"></li>
        <li class="myData descript" data-toggle="toolTip" title="Description"></li>
        <li class="myData windMPH" data-toggle="toolTip" title="Wind Speed & Direction"></li>
        <li class="myData windMS" data-toggle="toolTip" title="Wind Speed & Direction"></li>
      </ul>
      <ul class="col-xs-6">
        <li class="myData tempF" data-toggle="toolTip" title="Temperature"></li>
        <li class="myData tempC" data-toggle="toolTip" title="Temperature"></li>
        <li class="myData humid" data-toggle="toolTip" title="Humidity"></li>
        <li class="myData sunRS" data-toggle="toolTip" title="Sunrise/Sunset"></li>
      </ul>
    </div>
    <div class="info">
      <img class="infoBtns" id="gitLink" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Github-48.png" alt="GitHub" />
      <img class="infoBtns" id="inLink" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-48.png" alt="LinkedIn" />
      <img class="infoBtns" id="faceLink" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Facebook-48.png" alt="Facebook" />
      <img class="infoBtns" id="penLink" src="https://cdn0.iconfinder.com/data/icons/social-network-8/50/56-48.png" alt="CodePen" />
      <img class="infoBtns" id="mailLink" src="https://cdn2.iconfinder.com/data/icons/clean-and-simple/153/Mail-48.png" alt="Mail" />
    </div>
    <label class="credit">Coded by <a class="webLink">Nghia Tran</a></label>
  </body>
</html>
